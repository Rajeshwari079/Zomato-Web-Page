<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
  <link rel = "stylesheet" href = "./styles.css" />
    <title>Dining</title>
</head>
<body>
    <section class = "collections">
        <h1>Collections</h1>
        <div class = "sub_heading">
            <span>Explore curated lists of top restaurants, cafes, pubs in Pune based on trends</span>
            <span id = "span">All collections </span>
        </div>
        <div class = "collections__cards">
                
            <div class = "cards card1">
                <div class = "overlay"></div>
                <div class = "collections__content">
                    <h4>Live Cricket Screening</h4>
                    <span>56 places</span>
                </div>
            </div>
            
            <div class = "cards card2">
                <div class = "overlay"></div>
                <div class = "collections__content">
                    <h4>Koregaon Park specials</h4>
                    <span>12 places</span>
                </div>
            </div>
            
            <div class = "cards card3">
                <div class = "overlay"></div>
                <div class = "collections__content">
                    <h4>Newly opened Restaurants</h4>
                    <span>36 places</span>
                </div>
            </div>
            
            <div class = "cards card4">
                <div class = "overlay"></div>
                <div class = "collections__content">
                    <h4>Trending Pubs Near me</h4>
                    <span>16 places</span>
                </div>
            </div>
            
        </div>
    </section>
</body>
</html>
